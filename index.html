<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("images/sea-edge-79ab30e2.png");
      background-size: cover;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      width: 360px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px;
      height: 120px;
    }

    .form-container {
      position: relative;
    }

    .form-container > div {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    .login-form {
      display: block;
    }

    .register-form {
      display: none;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 18px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link-register, .link-login {
      text-align: center;
      margin-bottom: 10px;
    }

    .link-register a, .link-login a {
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio de Sesión y Registro</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo de la Aplicación">
    </div>
    <div class="form-container">
      <div class="login-form">
        <h1>Iniciar Sesión</h1>
        <form>
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Iniciar Sesión</button>
          <div class="link-register">
            <a href="#" onclick="showRegisterForm()">Registrarse</a>
          </div>
        </form>
      </div>
      <div class="register-form">
        <h1>Registrarse</h1>
        <form>
          <div class="form-group">
            <label for="new-username">Nombre de Usuario</label>
            <input type="text" id="new-username" name="new-username" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="new-password">Contraseña</label>
            <input type="password" id="new-password" name="new-password" required>
          </div>
          <button type="submit">Registrarse</button>
          <div class="link-login">
            <a href="#" onclick="showLoginForm()">Volver a Iniciar Sesión</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Resto del JavaScript
    function showRegisterForm() {
      var loginForm = document.querySelector('.login-form');
      var registerForm = document.querySelector('.register-form');

      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    }

    function showLoginForm() {
      var loginForm = document.querySelector('.login-form');
      var registerForm = document.querySelector('.register-form');

      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
    }
  </script>
</body>
</html>
