<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio de Sesión y Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo de la Aplicación">
    </div>
    <div class="login-form">
      <h1>Iniciar Sesión</h1>
      <form>
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <div class="link-register">
        <a href="#" onclick="showRegisterForm()">Registrarse</a>
      </div>
    </div>
    <div class="register-form">
      <h1>Registrarse</h1>
      <form>
        <div class="form-group">
          <label for="new-username">Nombre de Usuario</label>
          <input type="text" id="new-username" name="new-username" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="new-password">Contraseña</label>
          <input type="password" id="new-password" name="new-password" required>
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <div class="link-login">
        <a href="#" onclick="showLoginForm()">Volver a Iniciar Sesión</a>
      </div>
    </div>
  </div>

  <script>
    function showRegisterForm() {
      var loginForm = document.querySelector('.login-form');
      var registerForm = document.querySelector('.register-form');
      var linkRegister = document.querySelector('.link-register');
      var linkLogin = document.querySelector('.link-login');

      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      linkRegister.style.display = 'none';
      linkLogin.style.display = 'block';
    }

    function showLoginForm() {
      var loginForm = document.querySelector('.login-form');
      var registerForm = document.querySelector('.register-form');
      var linkRegister = document.querySelector('.link-register');
      var linkLogin = document.querySelector('.link-login');

      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      linkRegister.style.display = 'block';
      linkLogin.style.display = 'none';
    }
  </script>
</body>
</html>
